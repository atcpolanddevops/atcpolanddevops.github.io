<section id="repo">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.home.repo.heading }}</h2>
        <h3 class="section-subheading text-muted" style="font-style: italic;">{{ site.data.home.repo.subheading }}</h3>
      </div>
    </div>

    <div class="row">
      {%- for project in site.posts -%}
      {%- assign ws = '' -%}
      {% if project.repos == true %}
      <div class="col-md-6 col-sm-6 text-center portfolio-item">
        <a href="#portfolioModal{{ project.modal-id }}" class="portfolio-link btn btn-default btn-xl" role="button" aria-pressed="true" data-toggle="modal" style="color:white;">
          <img class="img-fluid" src="{{ assets_path }}{{ project.thumbnail }}">
          <p style="color: black;">{{project.title}}</p>          
        </a>
      </div>
      {% endif %}
      {%- endfor -%}
      {%- assign ws = '' -%}
    </div>
