<section class="totaldevops" id="totaldevops" style="padding-top: 0">
  <img style="padding-bottom: 5rem; width:90%;" src="assets/img/total.png"> 
  <div class="container">            
      <div class="container">
        <div class="row">
          <div class="col-md-12">
              <h2 class="display-4" style="font-size: 1.8rem; text-align: center;">{{site.data.home.totaldevops.header}}</h2>
              <p style="text-align: justify; font-size: 1.2rem;">
                  {{site.data.home.totaldevops.subheader}} 
              </p>
          </div>
          <div class="col-md-4">
            <div class="p-3">              
              <h3 style="font-size: 1.3rem; text-align: left;">{{site.data.home.totaldevops.target.name}}</h3>
              {%- for item in site.data.home.totaldevops.target.items}
              {%- assign ws = '' -%}
              <ul class="list-none">
                <li class="list-none-plus">
                  <p style="font-size: 1rem;">
                      <i class="{{ site.data.home.plus.icon }}"></i>
                        {{item.item}}
                      </p>
                </li>
              </ul>
              {%- endfor -%}
              {%- assign ws = '' -%}
            </div>
          </div>
          <div class="col-md-8">
              <img  src="assets/img/c.png" alt="">
          </div>
        </div>
    </div>
    <br>
    <br>
    <br>
  </div>
</section>
