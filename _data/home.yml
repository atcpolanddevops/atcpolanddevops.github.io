capacity:
  heading: CAPACITY SERVICE
  subheading: Wypożyczenie specjalistów DevOps - zasady dobrej współpracy.
  rules:
    - item: Ekspert DevOps wykonuje zadania z zakresu DevOps wskazane przez TLa zespołu projektowego zgodnie z ogólnymi zasadami współpracy projektów z ATC
    - item: Współpracę warto rozpocząć od omówienia sytuacji projektowej i wspólnego wyznaczenia celów i planu. Spotkanie takie może się odbyć w szerszym gronie, angażując innych doświadczonych ekspertów devops.
    - item: Zakładamy możliwość wymieniania się zadaniami w ramach członków zespołu DevOps, aby zapewnić odpowiednią jakość dostarczanego rozwiązania poprzez wykorzystanie wiedzy danej osoby do odpowiedniego zadania
    - item: W razie potrzeby bezpośredniego kontaktu ekspert DevOps może pracować w lokalizacji zespołu projektowego do 50% czasu
    - item: Rekomendowanym sposobem pracy jest Agile/Scrum, gdzie TL zespołu projektowego pełni rolę Product Ownera, a jeden lub więcej ekspertów DevOps i opcjonalnie programista z projektu składają się na zespół dostarczający rozwiązania DevOps


