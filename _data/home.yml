capacity:
  heading: CAPACITY SERVICE
  subheading: The principles for good cooperation
  rules:
    - item: DevOps expert performs tasks from DevOps field wich TL of a project instructed, in accordance with general pronciples of project cooperation in ATC
    - item: Our cooperation should start with discussion of project situation to set a goal and plan how to manage it. We can discuss it broadly, involving oter experienced DevOps experts
    - item: We assume the ability to exchange tasks within DevOps team members to ensure the right quality of the solution provided by the knowledge of all experts (if someone has more experience in the field of current task, it is recommended to give him this task)
    - item: In case of the need of direct contact, a DevOps expert can work in the project team location up to 50% of the time
    - item: An Agile / Scrum way of working is recommended, where the team that delivers the DevOps solutions consists of":" the TL of the project team , who acts as the Product Owner, one or more DevOps experts and, optionally, the programmer from the project 


